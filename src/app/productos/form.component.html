<app-header></app-header>

<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center text-white bg-dark">
                    <h5>Producto</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group container-fluid h-100">
                            <input type="text" class="form-control my-1" placeholder="nombre" name="nombre" id="nombre" [(ngModel)]="producto.nombre">

                            <select name="sestado" id="sestado" [(ngModel)]="sestado" class="form-select my-1">
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>

                            <div *ngIf="crear">
                                <select class="form-select my-1" name="categoria" id="categoria" [(ngModel)]="idCategoriaPrudcto.idCategoriaProducto">
                                    <option value="1">BEBIDAS</option>
                                    <option value="2">MECATOS</option>
                                    <option value="3">DULCES</option>
                                    <option value="4">ARTICULO</option>
                                </select>
                            </div>


                            <div class="row w-100">
                                <div class="col text-center my-1">
                                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!producto.idProducto else elseBlock">Crear</button>

                                    <ng-template #elseBlock>
                                        <button class="btn btn-success center-block" (click)="actualizar() ">Actualizar</button>
                                    </ng-template>

                                    <button class="btn btn-primary center-block" [routerLink]="['/Productos']">Volver</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
