<app-header></app-header>
<div class="card text-white bg-dark mb-4 my-3">
    <div class="card-header">Usuarios</div>

    
    <div class="my-2">
        <button class="btn btn-rounded btn-light text-left" type="button" [routerLink]="['/Productos/form']">Crear Producto</button>
    </div>

    <table class="table table-bordered table-striped table-sm table-dark">
        <thead>
            <tr class="text-white text-center">
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Estado</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td scope="row" class="text-center">{{producto.idProducto}}</td>
                <td scope="row" class="text-center" class="text-center">{{producto.nombre}}</td>
                <td scope="row" class="text-center">{{producto.idCategoriaPrudcto.nombre}}</td>
                <td scope="row" class="text-center">{{producto.estado}}</td>

                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"
                            [routerLink]="['form/',producto.idProducto]">Editar</button>
                    </div>
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" (click)="delete(producto)">Eliminar</button>
                    </div>
                </td>
            </tr>
                
        </tbody>
    </table>
</div>
